<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form id="registerForm">
        <input type="email" id="emailInput" placeholder="Email address" value="mateo@example.com" required>
        <input type="password" id="passwordInput" placeholder="Password" value="12345" required>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
